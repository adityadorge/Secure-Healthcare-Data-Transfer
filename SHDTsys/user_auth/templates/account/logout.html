{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="box">
<div class="login-container">
    <h1>Sign Out</h1>

    <p>Are you sure you want to sign out?</p>

    <form action="{% url 'account_logout'%}" method="post">
        {% csrf_token%}
        <button type="submit">Sign Out</button>
    </form>
</div>
</div>
{% endblock %}
