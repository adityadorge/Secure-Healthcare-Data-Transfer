{% extends '../base.html' %}
{% block content %}
{% load socialaccount %}
{% load static %}
        <div class="box-container">
            <div class="showcase-container">
                <img src="{% static 'images/blood-research.png' %}" alt="showcase-1">
            </div>
            <div class="login-container">
                <h2>Login</h2>
                <form action="{% url 'login'%}" method="POST">
                    {% csrf_token%}
                    <input type="email" name="email" placeholder="E-mail:">

                    <input type="password" name="pwd" placeholder="Password:">

                    <button>Login</button>
                </form>
                <!-- Google login -->
                <div class="signup_link"> 
                    <span>Or</span>
                    <a class="btn_google_Login" href = "{% provider_login_url 'google'%}"> <img src="{% static 'images/g-logo.png' %}" alt="G" srcset=""> Login in with Google</a>
                </div>
                <a href="/register">New User? Click Here</a>
            </div>
        </div>
    {% endblock %}
