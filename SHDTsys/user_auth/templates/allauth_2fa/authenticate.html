{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="box">
  <div class="login-container">
<h1>
  {% trans "Two-Factor Authentication" %}
</h1>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.otp_token.label }}:
  {{ form.otp_token }}

  <button type="submit">
    {% trans 'Authenticate' %}
  </button>
</form>
</div>
</div>
{% endblock %}
